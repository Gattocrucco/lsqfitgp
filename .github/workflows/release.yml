name: release

on:
  release:
    types: [published]
  workflow-dispatch

jobs:
  
  tests:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.10", "3.8"]
    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Update pip
      run: python -m pip install --upgrade pip
    - name: Install lsqfitgp
      run: python -m pip install lsqfitgp
    - name: Try to import lsqfitgp
      run: python -c 'import lsqfitgp;print(lsqfitgp.__version__)'
