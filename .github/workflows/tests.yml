name: tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  
  tests:

    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.11"]
        include:
          - os: ubuntu-20.04
            python-version: "3.8"
          - os: macos-11
            python-version: "3.8"
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      if: matrix.python-version == '3.11'
      run: |
        python -m pip install --upgrade pip
        python -m pip install -r .github/workflows/tests-requirements.txt
    - name: Install outdated dependencies
      if: matrix.python-version == '3.8'
      run: |
        python -m pip install --upgrade 'pip<23.1' # for old gvar & lsqfit
        python -m pip install setuptools wheel # required by --no-use-pep517
        python -m pip install --no-use-pep517 -r .github/workflows/tests-requirements-old.txt
    - name: Run unit tests
      run: make COVERAGE_SUFFIX=-${{ matrix.os }}-py${{ matrix.python-version }} tests
    - name: Save coverage information
      uses: actions/upload-artifact@v3
      with:
        name: coverage
        path: .coverage.tests-${{ matrix.os }}-py${{ matrix.python-version }}

  docs:

    runs-on: macos-latest
    # run on macos because of a linux bug which breaks docs/components4.png
    needs: tests
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/workflows/requirements-docs.txt
      - name: Run examples
        run: make COVERAGE_SUFFIX=-macos-latest-py3.11 examples
      - name: Run documentation code
        run: make COVERAGE_SUFFIX=-macos-latest-py3.11 docscode
      - name: Generate documentation
        run: make docs
      - name: Copy documentation to github pages
        if: github.event_name == 'push'
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: docs/_build/html
          target-folder: docs
      - name: Get version number
        run: echo lsqfitgp_version=`python -c 'import lsqfitgp;print(lsqfitgp.__version__)'` >> $GITHUB_ENV
      - name: Copy documentation to github pages (versioned directory)
        if: github.event_name == 'push'
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: docs/_build/html
          target-folder: docs-${{ env.lsqfitgp_version }}
      - name: Save coverage from examples
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: .coverage.examples-macos-latest-py3.11
      - name: Save coverage from tutorials
        uses: actions/upload-artifact@v3
        with:
          name: coverage
          path: .coverage.docs-macos-latest-py3.11

  postcov:

    runs-on: ubuntu-latest
    needs: [tests, docs]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - name: Install coverage
        run: |
          python -m pip install --upgrade pip
          pip install coverage
      - name: Get coverage files
        uses: actions/download-artifact@v3
        with:
          name: coverage
      - name: List files
        run: |
          pwd
          ls -a
          ls lsqfitgp
      - name: Print coverage debug
        run: |
          coverage debug config
          coverage debug sys
          coverage debug data
      - name: Generate coverage report
        run: make covreport
      - name: Remove gitignore file
        run: rm htmlcov/.gitignore
      - name: Copy report to github pages
        if: github.event_name == 'push'
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: htmlcov
          target-folder: htmlcov
